<!DOCTYPE html>
<html>
<head>
	<title>dropdown</title>
	<style>
	body {
		background-color: #ecf5f3;
	}

#testDropContainer {
	position:relative;
	top: 50px;
	left: 500px;
}
#testDropButton {

	/* display:inline-block; */
	padding:16px;
	background-color:aqua;
	color: white;
}
#testDropContent {
	display:none;
	position:absolute;
	background-color: cyan;
	padding: 12px 16px;
	min-width: 160px;
	/* z-index:1; */

}
#testDropContent a {
	text-decoration:none;
	display: block;
	color: white;
}

	display:block;
}

	</style>
</head>
<body>


	<div id="testDropContainer">

	</div>
