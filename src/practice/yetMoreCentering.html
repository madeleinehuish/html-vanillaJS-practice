<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			background-color: #ecf5f3;
			color: green;
			width:100%;
			text-align:center;
		}
		#container {
			background-color: #d2f8d2;
			height:600px;
			width:600px;
			margin:0 auto;
			position:relative;
		}
		#centerThis {
			width:40px;
			height:40px;
			background-color:purple;
			margin: 0;
			position:absolute;
			top:50%;
			left:50%;
			transform:translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="centerThis">

		</div>
	</div>


</body>
</html>
