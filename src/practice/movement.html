<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			background-color: #ecf5f3;
			color: green;
			width:100%;
			text-align:center;
		}
		#container {
			background-color: #d2f8d2;
			height:600px;
			width:600px;
			margin:0 auto;
			position:relative;
		}
		#centerThis {
			width:40px;
			height:40px;
			background-color:purple;
			margin: 0;
			top: 300px;
			left: 300px;
			position:relative;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="centerThis">
		</div>
	</div>


</body>
<script>
	let square = document.getElementById('centerThis');
	let container = document.getElementById('container');
	let t = '300px';
	let l = '300px';
	let colorIndex = 4;
	let colorArray = ['#40e0d0', '#ffa500', '#9a9a9a', '#1e90ff', '#d2f8d2']

	function moveUp() {
		console.log('up');
		t = `${Number(t.substr(0,3)) - 5}px`;
		console.log('t: ', t);
		square.style.top = t;
	}

	function moveDown() {
		console.log('down');
		t = `${Number(t.substr(0,3)) + 5}px`;
		console.log('t: ', t);
		square.style.top = t;
	}

	function moveLeft() {
		console.log('left');
		l = `${Number(l.substr(0,3)) - 5}px`;
		console.log('l: ', l);
		square.style.left = l;
	}

	function moveRight() {
		console.log('right');
		l = `${Number(l.substr(0,3)) + 5}px`;
		console.log('l: ', l);
		square.style.left = l;
	}

	function turnYellow() {
		square.style.backgroundColor ="yellow";
	}

	function turnRed() {
		square.style.backgroundColor ="red";
	}

	function turnPurple() {
		square.style.backgroundColor ="purple";
	}

	function cycleBackgroundColor() {
		if(colorIndex ===4) colorIndex = 0;
		else(colorIndex ++);
		container.style.backgroundColor = colorArray[colorIndex];
	}

	let body = document.body;
	body.addEventListener('keydown', function(event) {
		console.log(event.keyCode);
		switch(event.keyCode) {
			case 89 :
				turnYellow();
				break;
			case 82 :
				turnRed();
				break;
			case 80 :
				turnPurple();
				break;
			case 32 :
				cycleBackgroundColor();
				break;
			case 38 :
				moveUp();
				break;
			case 40 :
				moveDown();
				break;
			case 37 :
				moveLeft();
				break;
			case 39 :
				moveRight();
				break;
			default :
				break;
		}
	}, false)

</script>
</html>
