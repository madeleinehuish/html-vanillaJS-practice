<html>
  <head>
    <style>
      body {
        background-color: #1d2126;
        color: white;
      }
      #modal {
        display:none;
        height: 200px;
        width: 200px;
        background-color: purple;
      }

    </style>
  </head>
  <body>
    <h1>Hello, World</h1>
    <div id="modal"><input /><button id="hidemodal">click to make api call</button></div>
    <button id="showmodal">show modal</button>
  </body>
  <script>

  let modal = document.getElementById("modal");
  let btn1 = document.getElementById("showmodal");
  let btn2 = document.getElementById("hidemodal");

  btn1.addEventListener("click", modalAdd, false);
  btn2.addEventListener("click", modalRemove, false);

  function modalAdd() {
    document.getElementById("modal").style.display = "block";
  }
  function modalRemove() {
    document.getElementById("modal").style.display = "hidden";
  }


  </script>
</html>
